name: macOS

on:
    push:
        branches: [master]
    workflow_dispatch:

jobs:
    Install:
        runs-on: macos-latest
        name: Install macOS
        steps:
            - uses: actions/checkout@v2
            - name: Install
              run: HOMEBREW_BUNDLE_BREW_SKIP="awscli" /bin/bash ./install.sh
